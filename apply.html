<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply to Join – MODELS Inc.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-white text-black font-sans">

  <header class="py-6 px-4 text-center">
    <h1 class="text-4xl font-serif">MODELS Inc.</h1>
    <p class="text-neutral-600 mt-2">Apply to Join the Collective</p>
  </header>

  <section class="py-20 px-6 bg-white text-center">
    <h2 class="text-3xl md:text-5xl font-serif mb-10">Apply to Join</h2>
    <form class="max-w-3xl mx-auto grid gap-6">
      <div>
        <label class="block mb-2 font-medium">I am a...</label>
        <select class="w-full p-3 rounded-xl border border-neutral-300">
          <option>Influencer</option>
          <option>Founder</option>
          <option>Investor</option>
        </select>
      </div>
      <input type="text" placeholder="Name" class="p-3 rounded-xl border border-neutral-300" />
      <input type="email" placeholder="Email" class="p-3 rounded-xl border border-neutral-300" />
      <input type="text" placeholder="Link to Social" class="p-3 rounded-xl border border-neutral-300" />
      <button type="submit" class="px-6 py-3 bg-black text-white rounded-2xl shadow hover:bg-neutral-800 transition">Submit</button>
    </form>
  </section>

  <footer class="py-12 px-6 text-center text-sm text-neutral-500">
    © 2025 MODELS Inc. | All rights reserved
  </footer>

</body>
</html>
