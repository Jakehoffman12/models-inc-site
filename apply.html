<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply – MODELS Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.04;
      z-index: 0;
      width: 500px;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .logo-bg { display: none; }
    }
  </style>
</head>
<body class="bg-white text-black relative" data-barba="wrapper">
<div data-barba="container" data-barba-namespace="apply">

<img src="models-inc-logo-bg.png" alt="MODELS Inc. Background Logo" class="logo-bg" />

<section class="min-h-screen flex flex-col justify-center items-center px-6 text-center relative z-10">
  <h1 class="text-4xl md:text-5xl mb-6" data-aos="fade-up">Applications Are Currently Closed</h1>
  <p class="text-lg text-neutral-700 max-w-xl mb-4" data-aos="fade-up" data-aos-delay="100">
    Due to overwhelming interest, MODELS Inc. is not accepting new applications at this time.
  </p>
  <p class="text-md text-neutral-500 italic mb-6" data-aos="fade-up" data-aos-delay="200">
    Want to be the first to know when doors open again? Join the waitlist.
  </p>
  <form class="w-full max-w-sm" data-aos="fade-up" data-aos-delay="300">
    <input type="email" placeholder="Your email" class="w-full p-3 rounded-xl border border-neutral-300 mb-4 text-sm" disabled>
    <button class="w-full bg-black text-white py-3 rounded-xl opacity-50 cursor-not-allowed" disabled>Join Waitlist</button>
  </form>
</section>

<footer class="py-12 px-6 text-center text-sm text-neutral-500 border-t border-neutral-200">
  © 2025 MODELS Inc. | All rights reserved
</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="https://unpkg.com/@barba/core"></script>
<script>
  barba.init({
    transitions: [{
      name: 'fade',
      leave(data) {
        return gsap.to(data.current.container, { opacity: 0 });
      },
      enter(data) {
        return gsap.from(data.next.container, { opacity: 0 });
      }
    }]
  });
</script>
</div>
</body>
</html>
