<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MODELS Inc.</title>

  <!-- Google Font: Playfair Display only -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f4f2;
      color: #1a1a1a;
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header img {
      max-width: 120px;
      opacity: 0.85;
    }

    .hero {
      padding: 100px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero::before {
      content: "";
      background-image: url('models-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 260px;
      opacity: 0.02;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .headline {
      font-size: 2.8rem;
      font-weight: 400;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
    }

    .subheadline {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #555;
      position: relative;
      z-index: 1;
    }

    .description {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 60px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }

    .cta-button {
      background-color: transparent;
      color: #1a1a1a;
      border: 1px solid #1a1a1a;
      padding: 12px 30px;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1.2px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .cta-button:hover {
      background-color: #1a1a1a;
      color: #f5f4f2;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.8rem;
      color: #999;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="models-logo.png" alt="MODELS Inc. logo">
  </header>

  <section class="hero">
    <h1 class="headline">Not a partnership. A power shift.</h1>
    <p class="subheadline">Where influencers get investment — and investment gets influence.</p>
    <p class="description">
      MODELS Inc. is a private collective where influence becomes ownership.<br>
      Co-create brands. Hold equity. Change the model.
    </p>
    <a href="apply.html" class="cta-button">Join the List</a>
  </section>

  <footer>
    &copy; MODELS Inc. — 2025
  </footer>

</body>
</html>
