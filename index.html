<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MODELS Inc.</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #eaeaea;
      font-family: 'Georgia', serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header img {
      max-width: 180px;
      opacity: 0.85;
    }

    .hero {
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .headline {
      font-size: 2.8rem;
      font-weight: 400;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
    }

    .subheadline {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 40px;
      color: #c7c7c7;
    }

    .description {
      font-size: 1.1rem;
      color: #aaaaaa;
      margin-bottom: 60px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background-color: transparent;
      color: #eaeaea;
      border: 1px solid #eaeaea;
      padding: 12px 30px;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1.2px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #eaeaea;
      color: #0b0b0b;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.8rem;
      color: #555;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="models-inc-logo-bg.png" alt="MODELS Inc. logo">
  </header>

  <section class="hero">
    <h1 class="headline">Not a partnership. A power shift.</h1>
    <p class="subheadline">Where influencers get investment — and investment gets influence.</p>
    <p class="description">
      MODELS Inc. is a private collective where influence becomes ownership.<br>
      Co-create brands. Hold equity. Change the model.
    </p>
    <a href="apply.html" class="cta-button">Join the List</a>
  </section>

  <footer>
    &copy; MODELS Inc. — 2025
  </footer>

</body>
</html>
