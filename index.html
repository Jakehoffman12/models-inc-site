<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MODELS Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      width: 400px;
      height: auto;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .logo-bg {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-white text-black relative">

  <!-- Background Logo -->
  <img src="models-inc-logo-bg.png" alt="MODELS Inc. Logo" class="logo-bg" />

  <!-- Hero Section -->
  <section class="h-screen flex flex-col justify-center items-center text-center px-4 relative z-10">
    <h1 class="text-5xl mb-4">MODELS Inc.</h1>
    <p class="text-lg text-neutral-600 mb-8">Where Influence Meets Ownership</p>
    <a href="apply.html" class="px-6 py-3 bg-black text-white rounded-2xl shadow hover:bg-neutral-800 transition">
      Join the Collective
    </a>
    <a href="about.html" class="mt-6 block text-xs text-neutral-400 hover:text-black transition">
      ▼ Learn more
    </a>
  </section>

  <footer class="py-12 px-6 text-center text-sm text-neutral-500 border-t border-neutral-200">
    © 2025 MODELS Inc. | All rights reserved
  </footer>

</body>
</html>
